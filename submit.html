<html ng-app="taskbounty">

<head>
    <title>My Angular App</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css"></link>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>
    <script src="src/submit.js"></script>
</head>

<body ng-controller="submitController as submit">

    <md-toolbar layout="row" layout-align="start center">
        <h1>{{submit.title}}</h1>
    </md-toolbar>

    <form name="userForm">
        <md-input-container class="md-block">
            <label>Task</label>
            <textarea ng-model="submit.description" rows="5" md-select-on-focus></textarea>
        </md-input-container>
        <div layout-gt-sm="row">
            <md-input-container class="md-block" flex-gt-sm>
                <label>Latitude</label>
                <input ng-model="submit.latitute">
            </md-input-container>
            <md-input-container class="md-block" flex-gt-sm>
                <label>Longitude</label>
                <input ng-model="submit.longitude">
            </md-input-container>
        </div>
        <md-input-container class="md-icon-float md-icon-right md-block">
            <label>Bounty amount</label>
            <md-icon md-svg-src="images/card_giftcard.svg"></md-icon>
            <input ng-model="submit.bounty" type="number" step="0.01">
        </md-input-container>
        <md-button class="md-raised md-primary" ng-click="submit.create()">Primary</md-button>
    </form>
</body>

</html>
