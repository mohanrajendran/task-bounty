<html ng-app="taskbounty">

<head>
    <title>Task Bounty</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css"></link>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>
    <script src="src/home.js"></script>
</head>

<body ng-controller="homeController as home">

    <md-toolbar layout="row" layout-align="start center">
        <h1>{{home.title}}</h1>
        <a style="margin-left: auto;" ng-href="submit.html">
            <h3>
                <md-icon md-svg-src="images/add_circle.svg" class="s24" aria-label="add-circle" style="color: #fff;"></md-icon>
                SUBMIT JOB
            </h3>
        </a>
    </md-toolbar>
    <div class="top-info">
        <h2 id="home-tagline">There are currently <span>{{home.open_jobs.length}}</span> open jobs</h2>
        <div class="search-container">
            <input placeholder="Search for Jobs" />
        </div>
    </div>

    <div class="container">

        <md-card class="job-card" ng-repeat="job in home.open_jobs">
            <div class="media">
                <div class="map" id="job_map_{{$index}}"></div>
            </div>
            <div class="details">
                <h5>{{job.summary}}</h5>
                <h6>{{job.state}}</h6>
                <b>Total Bounty: </b> {{job.amount}}

            </div>
            <div class="actions">
            </div>
        </md-card>

    </div>
</body>

</html>
